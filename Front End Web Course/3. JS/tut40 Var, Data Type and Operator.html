<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Variables, data type and operators</title>
    <script>
        var a = 78 ;
        var b = ' Hello Rishabh ';
        let c = ' How are you? ';
        console.log(a + b + c);

        // Operators in JS
        //In 3 + 2 , '+' is the operator and 3,2 is a Operands
        //1. unary Operator - It has single operand ex: Var c = -c
        //2. binary operator - it has two operands ex: x = x + 2

        var num1 = 65;
        var num2 = 2;

        // Arithmetic operators in action in JS
        console.log("Value of num1 + num2 is " + (num1 + num2));
        console.log("Value of num1 - num2 is " + (num1 - num2));
        console.log("Value of num1 * num2 is " + (num1 * num2));
        console.log("Value of num1 / num2 is " + (num1 / num2));
        console.log("Value of num1 ** num2 is " + (num1 ** num2));
        console.log("Value of num1++ is " + (num1++));
        console.log("Value of ++num1 is " + (++num1));
    </script>
</head>

    <div class="container">
        <h1>This is our Heading</h1>

    </div>

</body>
</html>
