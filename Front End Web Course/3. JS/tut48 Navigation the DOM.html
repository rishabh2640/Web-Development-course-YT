<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manupulating DOM in JS</title>
</head>
<body>
    <div id="main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>More About Us</li>
            <li>Contact Us</li>
        </ul>
    </div>

    <div class="container">
        another container
    </div>


    <script>
        let main = document.getElementById('main');
        console.log(main);

        let nav = document.getElementById('nav');
        console.log(nav);

        let containers = document.getElementsByClassName('container');
        console.log(containers);

        let sel = document.querySelector('#nav');
        console.log( "Selector returns ", sel);


        let sels = document.querySelectorAll('.container');
        sels = document.querySelectorAll('#nav>li')
        console.log( "Selector returns ", sels);

        sels[0].innerHTML = 'Internal1';
        sels[4].innerHTML = 'INTERNAL4';

    </script>
</body>
</html>
