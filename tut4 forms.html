    <h2>This HTML Form is with label</h2>
    <form action="realpart.php">
        <div>
            <label for="name">Name</label>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            <label for="role">Role</label>
            <input type="text" name="myRole" id="role">
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" name="myEmail" id="email">
        </div>
        <br>
        <div>
            <label for="date">Date</label>
            <input type="date" name="myDate" id="date">
        </div>
        <br>
        <div>
            <label for="bonus">Bonus</label>
            <input type="number" name="myBonus" id="bonus">
        </div>
        <br>
        <div>
            <label for="age">Are you 18+?</label>
            <input type="checkbox" name="myAge" id="age" checked>
        </div>
        <br>
        <div>
            <label for="job">Do you having any Job?</label>
            <input type="checkbox" name="myJobinfo" id="job">
        </div>
        <br>

        <div>
            Gender : <br>
            <label for="male">Male</label>
            <input type="radio" name="myGender" id="male">

            <label for="female">Female</label>
            <input type="radio" name="myGender" id="female">

            <label for="other">Other</label>
            <input type="radio" name="myGender" id="other">
        </div>
        <br>
        <div>
            <label for="textparagraph">Write your Thoughts</label>
            <textarea name="myText" cols="90" rows="5" id="textparagraph"></textarea>
        </div>
        <br>
        <div>
            <!-- Click here to proceed : -->
            <input type="submit" value="Submit Now">
            <!-- Click here to reset : -->
            <input type="reset" value="Reset Now">
        </div>
        <br>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="swf">Swift</option>
                <option value="bler">Bolero</option>
                <option value="Nno" selected>Nano</option>
                <option value="hnda">Honda</option>
            </select>
        </div>


    </form>
</body>
