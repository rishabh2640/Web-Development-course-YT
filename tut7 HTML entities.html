<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>

<body>
    <!-- Entities used for printing an unexpected terms or reserved characters or special characters in HTML page like <p> and increse space b/w words -->

    <div class="container">
        <p>This is paragraph</p>
    </div>
    <div class="container">
        <p>This is another one &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; paragraph with 8 spaces.</p>
        <!-- for space use &nbsp; inside <p> tag  -->
    </div>


    <div class="container">
        <p>This paragraph is under <p> </p>
    </div>
    <div class="container">
        <P>This pareagraph is under &lt;p&gt; </P>
        <!-- now we can print <p> on HTML page  -->
        <P>Pound can be written like this &pound; </P>
        <P>Copyright can be written like this &copy </P>
        <P>1 divided by 4 can be written like this &frac14; </P>
        <P>Empty character can be written like this &#8203; </P>
    </div>

    <!-- google it to use another entites  -->
</body>

</html>
